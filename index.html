<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">CurrConv</div> 
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Currency Convertor</h1>
      <form method="get">
        <label for="value">Enter the Amount</label>
        <input type="number" id="value" required>
        <label name="currency">Choose Base Currency</label>
        <select id="currency" name="currency">
          <option value="INR">Indian Rupee</option>
          <option value="USD">US Dollar</option>
          <option value="EUR">Europe</option>
        </select>

        <div class="button-container">
          <button class="btn" type="submit">Submit</button>
          <button class="btn" type="reset">Reset</button>
        </div>
      </form>

      <div class="output">
        <table>
          <caption>Converted Currencies</caption>
          <thead>
            <tr>
              <th>Currency</th>
              <th>Currency Code</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>

    <footer>Copyright &copy; All rights reserved.</footer>

    <script src="script.js"></script>
  </body>
</html>
